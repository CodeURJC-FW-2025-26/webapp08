</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="MainPage.html">Inicio</a></li>

   <div class="hero-img">
        <div class="hero-overlay"></div>
        <div class="hero-text">ZenTao Buffet</div>
        <img src="assets_task_01k71v35kefkh9tzb07k4pr14h_1759924941_img_1.webp" alt="ZenTao Buffet" class="img-fluid w-100">
   </div>
    <div>
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-11 col-lg-10">
                <div id="contact-card" class="contact-card">
                  <h1 class="contact-title">Añadir plato</h1>
                    <form class="newplate-form contact-form">
                      <div class="mb-3">
                        <label for="plate-type" class="form-label">Tipo de plato:</label>
                        <input type="text" id="plate-type" class="form-control" placeholder="Introduzca el tipo de plato">
                      </div>
                      <div class="mb-3">
                        <label for="plate-tittle" class="form-label">Nombre:</label>
                        <input type="text" id="plate-tittle" class="form-control" placeholder="Introduzca el nombre del plato">
                      </div>
                      <div class="mb-3">
                        <label for="plate-price" class="form-label">Precio:</label>
                        <input type="text" id="plate-price" class="form-control" placeholder="Introduzca el precio del plato">
                      </div>
                      <div class="mb-3">
                        <label for="plate-description" class="form-label">Ingredientes:</label>
                        <textarea id="plate-tittle" class="form-control" rows="3" placeholder="Introduzca una descripción del plato"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="plate-duration" class="form-label">Preparación:</label>
                        <input type="text" id="plate-duration" class="form-control" placeholder="Introduzca el tiempo de preparación del plato">
                      </div>
                      <div class="mb-3">
                        <label for="plate-allergen" class="form-label">Alérgenos:</label>
                        <input type="text" id="plate-allergen" class="form-control" placeholder="Introduzca los alérgenos del plato">
                      </div>
                       <div class="mb-3">
                        <label for="plate-image" class="form-label">Imagen del plato:</label>
                        <input type="file" id="plate-image" class="form-control">
                      </div>

                      <div class="text-end">
                        <button type="submit" class="btn btn-create">Añadir</button>
                        <a href="MainPage.html"><button type="button" class="btn btn-create">Cancelar</button></a>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
